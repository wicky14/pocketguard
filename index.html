<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PocketGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            -webkit-tap-highlight-color: transparent;
            /* Menghilangkan delay klik 300ms pada mobile */
            touch-action: manipulation;
            overscroll-behavior-y: contain;
        }

        /* Animasi Tab yang lebih fluid (Cubic Bezier) */
        .tab-content { display: none; }
        .tab-content.active { 
            display: block; 
            animation: slideFade 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            will-change: transform, opacity;
        }

        @keyframes slideFade { 
            from { opacity: 0; transform: translateY(12px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* Navigasi & Indikator */
        .nav-active { position: relative; }
        .nav-active::after { 
            content: ''; position: absolute; bottom: -12px; left: 50%; 
            transform: translateX(-50%); width: 4px; height: 4px; 
            background: currentColor; border-radius: 50%; 
        }

        /* Akselerasi Hardware untuk Modal */
        .modal-enter { 
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            will-change: transform;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Optimasi Input */
        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Efek Active Haptic-like */
        .active\:scale-75:active { transform: scale(0.75); }
        .active\:scale-90:active { transform: scale(0.90); }
        .active\:scale-95:active { transform: scale(0.95); }

        /* GPU Acceleration untuk elemen scrolling */
        #transaction-list, #monthly-report-list {
            transform: translateZ(0);
            backface-visibility: hidden;
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative bg-white shadow-2xl overflow-x-hidden">

    <div id="custom-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeCustomModal()"></div>
        <div class="relative bg-white w-full rounded-[2.5rem] p-8 shadow-2xl text-center modal-enter">
            <div id="modal-icon" class="w-16 h-16 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4"></div>
            <h3 id="modal-title" class="text-lg font-extrabold text-slate-800 mb-2"></h3>
            <p id="modal-desc" class="text-sm text-slate-500 mb-8 leading-relaxed"></p>
            <div id="modal-actions" class="flex gap-3"></div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-indigo-600 flex flex-col items-center justify-center p-8 text-white">
        <div class="mb-10 text-center">
            <div class="w-20 h-20 bg-white/20 backdrop-blur-md text-white rounded-[2rem] flex items-center justify-center text-3xl mb-4 mx-auto border border-white/30 shadow-2xl"><i class="fas fa-fingerprint"></i></div>
            <h1 class="text-2xl font-extrabold tracking-tight">PocketGuard</h1>
            <p class="opacity-70 text-sm" id="auth-instruction">Masukkan PIN Akses</p>
        </div>
        <div id="pin-dots" class="flex gap-4 mb-12">
            <div class="w-4 h-4 rounded-full border-2 border-indigo-300 transition-all duration-200"></div>
            <div class="w-4 h-4 rounded-full border-2 border-indigo-300 transition-all duration-200"></div>
            <div class="w-4 h-4 rounded-full border-2 border-indigo-300 transition-all duration-200"></div>
            <div class="w-4 h-4 rounded-full border-2 border-indigo-300 transition-all duration-200"></div>
        </div>
        <div class="grid grid-cols-3 gap-6 w-full max-w-[280px]">
            <script>for(let i=1; i<=9; i++) document.write(`<button onclick="pressKey('${i}')" class="h-16 w-16 mx-auto rounded-full bg-white/10 hover:bg-white/20 text-2xl font-bold transition-all active:scale-75">${i}</button>`);</script>
            <button onclick="handleSilentReset()" class="h-16 text-[10px] opacity-60 hover:opacity-100 transition-opacity uppercase font-black tracking-widest active:scale-90">Reset</button>
            <button onclick="pressKey('0')" class="h-16 w-16 mx-auto rounded-full bg-white/10 hover:bg-white/20 text-2xl font-bold transition-all active:scale-75">0</button>
            <button onclick="clearKey()" class="h-16 flex items-center justify-center opacity-70 active:scale-75 transition-all"><i class="fas fa-backspace text-xl"></i></button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex flex-col bg-slate-50">
        <div id="tab-home" class="tab-content active pb-36">
            <header class="p-8 pt-14 bg-indigo-600 text-white rounded-b-[3.5rem] shadow-2xl sticky top-0 z-30">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <p class="text-indigo-100 text-[10px] font-bold uppercase tracking-[0.2em] mb-1">Total Saldo</p>
                        <h2 class="text-4xl font-extrabold tracking-tight" id="total-balance">Rp 0</h2>
                    </div>
                    <button onclick="logoutApp()" class="p-3 bg-white/10 rounded-2xl border border-white/10 active:scale-90 transition-all"><i class="fas fa-power-off text-sm"></i></button>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1 bg-white/10 backdrop-blur-lg p-4 rounded-3xl border border-white/10 text-center">
                        <span class="text-[9px] font-black uppercase text-indigo-200 block mb-1">Masuk</span>
                        <p class="font-bold text-sm text-emerald-400" id="total-income">Rp 0</p>
                    </div>
                    <div class="flex-1 bg-white/10 backdrop-blur-lg p-4 rounded-3xl border border-white/10 text-center">
                        <span class="text-[9px] font-black uppercase text-indigo-200 block mb-1">Keluar</span>
                        <p class="font-bold text-sm text-rose-400" id="total-expense">Rp 0</p>
                    </div>
                </div>
            </header>

            <main class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-extrabold text-slate-800 tracking-tight text-lg">Aktivitas</h3>
                    <span class="text-[10px] font-black text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-xl uppercase" id="item-count">0 Data</span>
                </div>
                <div id="transaction-list" class="space-y-4"></div>
                <div id="load-more-container" class="mt-8 hidden">
                    <button onclick="loadMoreData()" class="w-full py-4 bg-white border border-slate-200 text-slate-500 rounded-2xl font-bold text-xs uppercase tracking-widest shadow-sm active:scale-95 transition-all">
                        Tampilkan Lebih Banyak
                    </button>
                </div>
            </main>
        </div>

        <div id="tab-report" class="tab-content pb-36">
            <header class="p-8 pt-14 bg-white border-b border-slate-100">
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Analisa</h2>
            </header>
            <main class="p-6">
                <div id="monthly-report-list" class="space-y-6"></div>
                <div id="load-more-report-container" class="mt-8 hidden">
                    <button onclick="loadMoreReport()" class="w-full py-4 bg-white border border-slate-200 text-slate-500 rounded-2xl font-bold text-xs uppercase tracking-widest shadow-sm active:scale-95 transition-all">
                        Laporan Sebelumnya
                    </button>
                </div>
            </main>
        </div>

        <div id="tab-settings" class="tab-content pb-36">
            <header class="p-8 pt-14 bg-white border-b border-slate-100">
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Opsi</h2>
            </header>
            <main class="p-6 space-y-6">
                <button id="btn-install" class="hidden w-full flex justify-between items-center p-5 bg-indigo-600 text-white rounded-[2rem] font-bold text-sm shadow-lg active:scale-95 transition-all">
                    <span>Tambahkan ke Layar Utama</span>
                    <i class="fas fa-mobile-screen-button"></i>
                </button>

                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-2 mb-4"><i class="fab fa-whatsapp text-emerald-500"></i><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">WhatsApp</p></div>
                    <input type="number" id="wa-number" inputmode="tel" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="628..." class="w-full bg-slate-50 px-5 py-4 rounded-2xl font-bold text-slate-700 border border-slate-100 outline-none mb-3">
                    <button onclick="manualSaveWa()" id="btn-save-wa" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-sm shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2"><i class="fas fa-save"></i> Simpan</button>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-2 mb-4"><i class="fas fa-key text-indigo-500"></i><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Keamanan</p></div>
                    <button onclick="initChangePin()" class="w-full py-4 bg-white text-indigo-600 border-2 border-indigo-100 rounded-2xl font-bold text-sm active:scale-95 transition-all flex items-center justify-center gap-2"><i class="fas fa-lock"></i> Ganti PIN Akses</button>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4">
                    <button onclick="exportData()" class="w-full flex justify-between p-4 bg-indigo-50 text-indigo-700 rounded-2xl font-bold text-sm active:scale-95 transition-all"><span>Simpan Cadangan</span><i class="fas fa-download"></i></button>
                    <label class="w-full flex justify-between p-4 bg-slate-50 text-slate-700 rounded-2xl font-bold text-sm cursor-pointer active:scale-95 transition-all"><span>Pulihkan Data</span><i class="fas fa-upload"></i><input type="file" id="importFile" class="hidden" onchange="importData(event)"></label>
                </div>
                <button onclick="showResetConfirmation()" class="w-full p-5 bg-rose-50 text-rose-600 rounded-[2rem] font-bold text-sm border border-rose-100 active:scale-95 transition-all">Reset Aplikasi</button>
            </main>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 h-24 bg-white/90 backdrop-blur-2xl border-t border-slate-100 flex justify-around items-center z-50 px-6">
            <button onclick="switchTab('home')" id="nav-home" class="nav-item nav-active text-indigo-600 flex flex-col items-center gap-1.5 transition-all duration-300"><i class="fas fa-house-chimney text-xl"></i><span class="text-[9px] font-bold uppercase tracking-widest">Utama</span></button>
            <button onclick="switchTab('report')" id="nav-report" class="nav-item text-slate-300 flex flex-col items-center gap-1.5 transition-all duration-300"><i class="fas fa-chart-pie text-xl"></i><span class="text-[9px] font-bold uppercase tracking-widest">Laporan</span></button>
            <button onclick="switchTab('settings')" id="nav-settings" class="nav-item text-slate-300 flex flex-col items-center gap-1.5 transition-all duration-300"><i class="fas fa-sliders-h text-xl"></i><span class="text-[9px] font-bold uppercase tracking-widest">Opsi</span></button>
        </nav>
        <button onclick="openModal()" class="fixed bottom-28 right-6 w-16 h-16 bg-indigo-600 text-white rounded-2xl shadow-2xl flex items-center justify-center text-2xl z-[60] active:scale-90 transition-all border-2 border-white/20"><i class="fas fa-plus"></i></button>
    </div>

    <div id="modal" class="fixed inset-0 z-[80] hidden flex items-end">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-md transition-opacity" onclick="closeModal()"></div>
        <div class="relative w-full bg-white rounded-t-[3.5rem] p-8 modal-enter">
            <div class="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-10"></div>
            <div class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100"><label class="block text-[9px] font-black text-slate-400 uppercase mb-1">Tanggal</label><input type="date" id="date" class="w-full bg-transparent font-bold text-slate-700 outline-none"></div>
                    <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100"><label class="block text-[9px] font-black text-slate-400 uppercase mb-1">Nominal</label><input type="text" id="amount" inputmode="numeric" autocomplete="off" placeholder="0" oninput="formatInput(event)" class="w-full bg-transparent font-extrabold text-indigo-600 outline-none"></div>
                </div>
                <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100"><label class="block text-[9px] font-black text-slate-400 uppercase mb-1">Keterangan</label><input type="text" id="desc" autocomplete="off" placeholder="Contoh: Belanja Bulanan" class="w-full bg-transparent font-bold text-slate-700 outline-none"></div>
                <div class="flex gap-4 pt-4 pb-4">
                    <button onclick="saveTransaction('in')" class="flex-1 bg-emerald-500 text-white py-5 rounded-[2rem] font-extrabold text-xs uppercase shadow-lg active:scale-95 transition-all">Masuk</button>
                    <button onclick="saveTransaction('out')" class="flex-1 bg-rose-600 text-white py-5 rounded-[2rem] font-extrabold text-xs uppercase shadow-lg active:scale-95 transition-all">Keluar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pin = localStorage.getItem('userPin');
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let waNumber = localStorage.getItem('waNumber') || "";
        let currentPinInput = "";
        let displayLimitHome = 20;
        let displayLimitReport = 12;

        // --- INSTALL LOGIC ---
        let deferredPrompt;
        const btnInstall = document.getElementById('btn-install');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            btnInstall.classList.remove('hidden');
        });
        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') btnInstall.classList.add('hidden');
                deferredPrompt = null;
            }
        });

        // --- CORE FUNCTIONS ---
        function renderHome() {
            const list = document.getElementById('transaction-list');
            const loadMoreBtn = document.getElementById('load-more-container');
            list.innerHTML = "";
            let inc = 0, exp = 0;
            transactions.forEach(t => { if(t.type === 'in') inc += t.amount; else exp += t.amount; });
            const sortedData = [...transactions].sort((a,b) => {
                const dateDiff = new Date(b.date) - new Date(a.date);
                return dateDiff !== 0 ? dateDiff : b.id - a.id;
            });
            const displayedData = sortedData.slice(0, displayLimitHome);
            displayedData.forEach(t => {
                list.innerHTML += `<div class="flex items-center justify-between p-5 bg-white rounded-[2rem] border border-slate-100 shadow-sm"><div class="flex items-center gap-4"><div class="w-12 h-12 rounded-2xl flex items-center justify-center ${t.type==='in'?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'}"><i class="fas ${t.type==='in'?'fa-arrow-down':'fa-arrow-up'} text-xs"></i></div><div><p class="text-sm font-bold text-slate-800">${t.desc}</p><p class="text-[10px] text-slate-400 font-bold">${t.date}</p></div></div><div class="flex items-center gap-4"><span class="text-sm font-extrabold ${t.type==='in'?'text-emerald-500':'text-rose-500'}">${t.type==='in'?'+':'-'}${formatIDR(t.amount)}</span><button onclick="confirmDelete(${t.id})" class="text-slate-200 active:text-rose-400 transition-colors"><i class="fas fa-trash-alt text-xs"></i></button></div></div>`;
            });
            document.getElementById('total-balance').innerText = formatIDR(inc - exp);
            document.getElementById('total-income').innerText = formatIDR(inc);
            document.getElementById('total-expense').innerText = formatIDR(exp);
            document.getElementById('item-count').innerText = `${transactions.length} Data`;
            transactions.length > displayLimitHome ? loadMoreBtn.classList.remove('hidden') : loadMoreBtn.classList.add('hidden');
        }

        function loadMoreData() { displayLimitHome += 20; renderHome(); }

        function renderReport() {
            const reportList = document.getElementById('monthly-report-list');
            const loadMoreBtn = document.getElementById('load-more-report-container');
            reportList.innerHTML = "";
            const grouped = {};
            transactions.forEach(t => { const m = t.date.substring(0, 7); if(!grouped[m]) grouped[m] = { in: 0, out: 0 }; grouped[m][t.type === 'in' ? 'in' : 'out'] += t.amount; });
            const sortedMonths = Object.keys(grouped).sort().reverse();
            const displayedMonths = sortedMonths.slice(0, displayLimitReport);
            displayedMonths.forEach(m => {
                const d = grouped[m], name = new Date(m + '-01').toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                reportList.innerHTML += `<div class="bg-white p-7 rounded-[2.5rem] border border-slate-100 shadow-sm"><div class="flex justify-between items-center mb-6"><h4 class="font-extrabold text-slate-800">${name}</h4><button onclick="sendWaDetail('${m}', '${name}', ${d.in}, ${d.out})" class="w-12 h-12 bg-emerald-500 text-white rounded-2xl flex items-center justify-center shadow-lg active:scale-90 transition-all"><i class="fab fa-whatsapp"></i></button></div><div class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-50"><div><p class="text-[9px] font-black text-slate-400 uppercase">Masuk</p><p class="font-bold text-emerald-500">${formatIDR(d.in)}</p></div><div><p class="text-[9px] font-black text-slate-400 uppercase">Keluar</p><p class="font-bold text-rose-500">${formatIDR(d.out)}</p></div></div><div class="mt-4 pt-4 border-t border-slate-50 flex justify-between items-center"><span class="text-[10px] font-black text-slate-800 uppercase">Saldo</span><span class="text-base font-extrabold text-indigo-600">${formatIDR(d.in - d.out)}</span></div></div>`;
            });
            sortedMonths.length > displayLimitReport ? loadMoreBtn.classList.remove('hidden') : loadMoreBtn.classList.add('hidden');
        }

        function loadMoreReport() { displayLimitReport += 12; renderReport(); }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => { n.classList.remove('nav-active', 'text-indigo-600'); n.classList.add('text-slate-300'); });
            document.getElementById(`tab-${tab}`).classList.add('active');
            const activeNav = document.getElementById(`nav-${tab}`);
            activeNav.classList.remove('text-slate-300'); activeNav.classList.add('nav-active', 'text-indigo-600');
            if (tab === 'home') renderHome();
            if (tab === 'report') renderReport();
        }

        function sendWaDetail(monthKey, monthName, inc, out) {
            if(!waNumber) return switchTab('settings');
            const monthTxs = transactions.filter(t => t.date.startsWith(monthKey)).sort((a,b) => new Date(a.date) - new Date(b.date));
            const prevBalance = transactions.filter(t => t.date < monthKey).reduce((acc, t) => t.type === 'in' ? acc + t.amount : acc - t.amount, 0);
            const currentMonthBalance = inc - out;
            const finalBalance = prevBalance + currentMonthBalance;

            let txt = `*LAPORAN KEUANGAN*\nPeriode: *${monthName.toUpperCase()}*\n`;
            txt += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n`;
            monthTxs.forEach((t) => {
                const [y, m, d] = t.date.split('-');
                const cleanDate = `${d}/${m}`;
                const icon = t.type === 'in' ? 'ðŸŸ¢' : 'ðŸ”´';
                const amountText = t.type === 'out' ? `-${formatIDR(t.amount)}` : formatIDR(t.amount);
                txt += `â€¢ ${cleanDate} ${icon} ${t.desc}: *${amountText}*\n`;
            });
            txt += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n`;
            txt += `Saldo Bulan Lalu: *${formatIDR(prevBalance)}*\n`;
            txt += `Pemasukan: *${formatIDR(inc)}*\n`;
            txt += `Pengeluaran: *- ${formatIDR(out)}*\n`;
            txt += `Saldo Bulan Ini: *${formatIDR(currentMonthBalance)}*\n`;
            txt += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n`;
            txt += `*SALDO AKHIR: ${formatIDR(finalBalance)}*\n`;
            txt += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€`;
            window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(txt)}`, '_blank');
        }

        // --- AUTH & RESET ---
        function pressKey(num) { if (currentPinInput.length < 4) { currentPinInput += num; updatePinDots(); if (currentPinInput.length === 4) setTimeout(checkPin, 300); } }
        function updatePinDots() { const dots = document.querySelectorAll('#pin-dots div'); dots.forEach((dot, i) => { if(i < currentPinInput.length) { dot.classList.add('bg-white', 'scale-125'); dot.classList.remove('border-indigo-300'); } else { dot.classList.remove('bg-white', 'scale-125'); dot.classList.add('border-indigo-300'); } }); }
        function checkPin() { if (!pin) { localStorage.setItem('userPin', currentPinInput); location.reload(); } else if (currentPinInput === pin) { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').classList.remove('hidden'); renderHome(); } else { showModal({ title: "PIN Salah", desc: "Akses ditolak.", icon: "fa-lock", iconBg: "bg-rose-100 text-rose-600", actions: [{ text: "Ulangi", class: "bg-slate-100", fn: () => clearKey() }] }); } }
        function clearKey() { currentPinInput = ""; updatePinDots(); }
        
        function handleSilentReset() {
            showModal({ 
                title: "Reset?", 
                desc: "Seluruh data dan PIN Anda akan dihapus permanen.", 
                icon: "fa-exclamation-triangle", 
                iconBg: "bg-rose-100 text-rose-600", 
                actions: [
                    { text: "Batal", fn: () => {} },
                    { text: "Ya, Reset", class: "bg-rose-600 text-white", fn: () => { 
                        exportData(); // Auto download backup before deletion
                        localStorage.clear(); 
                        location.reload(); 
                    }}
                ] 
            });
        }

        // --- NEW CHANGE PIN LOGIC ---
        function initChangePin() {
            showModal({
                title: "Ganti PIN",
                desc: "Data Anda aman. Silakan logout terlebih dahulu untuk mereset PIN melalui layar otentikasi.",
                icon: "fa-shield-halved",
                iconBg: "bg-indigo-100 text-indigo-600",
                actions: [
                    { text: "Batal", fn: () => {} },
                    { text: "Lanjut Logout", class: "bg-indigo-600 text-white", fn: () => { 
                        localStorage.removeItem('userPin');
                        location.reload();
                    }}
                ]
            });
        }

        // --- MISC UI ---
        function formatIDR(num) { return "Rp " + Number(num).toLocaleString('id-ID'); }
        function formatInput(e) {
            let value = e.target.value.replace(/\D/g, "");
            e.target.value = value ? parseInt(value).toLocaleString('id-ID') : "";
        }

        function manualSaveWa() { 
            const val = document.getElementById('wa-number').value; 
            const waPattern = /^628[0-9]{7,12}$/;
            if (!val) { 
                showModal({ title: "Input Kosong", desc: "Silakan masukkan nomor WhatsApp Anda.", icon: "fa-info-circle", iconBg: "bg-amber-100 text-amber-600", actions: [{ text: "Kembali", fn: () => {} }] });
                return; 
            }
            if (!waPattern.test(val)) { 
                showModal({ title: "Format Salah", desc: "Gunakan format 628xxxxxxxx (Contoh: 62812345678).", icon: "fa-times-circle", iconBg: "bg-rose-100 text-rose-600", actions: [{ text: "Mengerti", fn: () => {} }] });
                return; 
            }
            waNumber = val; 
            localStorage.setItem('waNumber', waNumber); 
            showModal({ title: "Berhasil", desc: "Nomor WhatsApp disimpan.", icon: "fa-check", iconBg: "bg-emerald-100 text-emerald-600", actions: [{ text: "Selesai", fn: () => {} }] }); 
        }
        
        function saveTransaction(type) { 
            const desc = document.getElementById('desc').value;
            const amountRaw = document.getElementById('amount').value.replace(/\./g, "");
            const amount = parseInt(amountRaw);
            const date = document.getElementById('date').value; 

            if(!desc.trim()) { 
                showModal({ title: "Gagal", desc: "Keterangan transaksi tidak boleh kosong!", icon: "fa-pen", iconBg: "bg-amber-100 text-amber-600", actions: [{ text: "Perbaiki", fn: () => {} }] });
                return; 
            }
            if(isNaN(amount) || amount <= 0) { 
                showModal({ title: "Nominal Salah", desc: "Masukkan jumlah uang yang valid (di atas 0).", icon: "fa-coins", iconBg: "bg-rose-100 text-rose-600", actions: [{ text: "Perbaiki", fn: () => {} }] });
                return; 
            }
            if(!date) { 
                showModal({ title: "Tanggal Kosong", desc: "Silakan pilih tanggal transaksi.", icon: "fa-calendar", iconBg: "bg-amber-100 text-amber-600", actions: [{ text: "Pilih Tanggal", fn: () => {} }] });
                return; 
            }

            transactions.push({ id: Date.now(), desc: desc.trim(), amount, type, date }); 
            localStorage.setItem('transactions', JSON.stringify(transactions)); 
            closeModal(); renderHome(); 
            document.getElementById('desc').value = ""; 
            document.getElementById('amount').value = ""; 
        }

        function importData(e) { 
            const file = e.target.files[0]; 
            if(!file) return; 
            const reader = new FileReader(); 
            reader.onload = (ev) => { 
                try { 
                    const data = JSON.parse(ev.target.result); 
                    transactions = data.transactions || []; 
                    pin = data.pin || pin; 
                    waNumber = data.waNumber || waNumber; 
                    localStorage.setItem('transactions', JSON.stringify(transactions)); 
                    localStorage.setItem('userPin', pin); 
                    localStorage.setItem('waNumber', waNumber); 
                    showModal({ title: "Berhasil", desc: "Data cadangan berhasil dipulihkan.", icon: "fa-sync", iconBg: "bg-emerald-100 text-emerald-600", actions: [{ text: "Muat Ulang", fn: () => location.reload() }] });
                } catch(err) { 
                    showModal({ title: "File Rusak", desc: "Format file cadangan tidak valid atau rusak.", icon: "fa-file-circle-exclamation", iconBg: "bg-rose-100 text-rose-600", actions: [{ text: "Tutup", fn: () => {} }] });
                } 
            }; 
            reader.readAsText(file); 
        }

        function showModal({ title, desc, icon, iconBg, actions }) { 
            const m = document.getElementById('custom-modal'), mIcon = document.getElementById('modal-icon'), mActions = document.getElementById('modal-actions'); 
            document.getElementById('modal-title').innerText = title; 
            document.getElementById('modal-desc').innerText = desc; 
            mIcon.innerHTML = `<i class="fas ${icon}"></i>`; 
            mIcon.className = `w-16 h-16 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4 ${iconBg}`; 
            mActions.innerHTML = ""; 
            actions.forEach(btn => { 
                const b = document.createElement('button'); b.innerText = btn.text; 
                b.className = `flex-1 py-4 rounded-2xl font-bold text-sm transition-all active:scale-95 ${btn.class || 'bg-slate-100 text-slate-600'}`; 
                b.onclick = () => { btn.fn(); closeCustomModal(); }; 
                mActions.appendChild(b); 
            }); 
            m.classList.remove('hidden'); 
        }
        function closeCustomModal() { document.getElementById('custom-modal').classList.add('hidden'); }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('date').valueAsDate = new Date(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function confirmDelete(id) { showModal({ title: "Hapus?", desc: "Data transaksi akan hilang secara permanen.", icon: "fa-trash", iconBg: "bg-rose-100 text-rose-600", actions: [{ text: "Batal", fn: () => {} }, { text: "Hapus", class: "bg-rose-600 text-white", fn: () => { transactions = transactions.filter(t => t.id !== id); localStorage.setItem('transactions', JSON.stringify(transactions)); renderHome(); }}] }); }
        function exportData() { const blob = new Blob([JSON.stringify({transactions, waNumber, pin})], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `PG_Backup.json`; a.click(); }
        function logoutApp() { document.getElementById('main-app').classList.add('hidden'); document.getElementById('auth-screen').style.display = 'flex'; clearKey(); }
        function showResetConfirmation() { showModal({ title: "Reset Total?", desc: "Hapus semua data dan PIN akses?", icon: "fa-triangle-exclamation", iconBg: "bg-rose-100 text-rose-600", actions: [{ text: "Batal", fn: () => {} }, { text: "Reset", class: "bg-rose-600 text-white", fn: () => { exportData(); localStorage.clear(); location.reload(); }}] }); }
        window.onload = () => { if (!pin) document.getElementById('auth-instruction').innerText = "Buat PIN Baru"; document.getElementById('wa-number').value = waNumber; };
    </script>
</body>
</html>
